<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços</title>
</head>
<body>
    <h1>Calculadora de Preços</h1>
    <h2>Produtos</h2>
    <ul>
        <li>
            <input type="number" id="produto1Qtd" value="0" min="0" max="10">
            <label for="produto1">Produto 1 - R$ 10,00</label>
        </li>
        <li>
            <input type="number" id="produto2Qtd" value="0" min="0" max="10">
            <label for="produto2">Produto 2 - R$ 20,00</label>
        </li>
        <li>
            <input type="number" id="produto3Qtd" value="0" min="0" max="10">
            <label for="produto3">Produto 3 - R$ 30,00</label>
        </li>
        <!-- Adicione mais produtos conforme necessário -->
    </ul>
    <h2>Total da Compra:</h2>
    <p id="total">R$ 0,00</p>
    <script src="script.js"></script>
</body>
</html>
